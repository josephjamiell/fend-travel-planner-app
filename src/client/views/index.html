<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body onload="Client.populateDestinations(), Client.initializeTravelPlanner()">
        <header>
            <h1>Travel Planner App</h1>
        </header>
        <main class="container">
           <section id="trip-booking-section">
               <div class="trip-form-backboard rounded">
                   <h2 id="trip-form-title">Trip Details</h2>
                   <form id="trip-form" class="rounded" autocomplete="off">
                       <label for="desired-dest">Destination:</label>
                       <input id="desired-dest" name="desired-dest" list="destinations">
                       <datalist id="destinations">
                       </datalist>
                       <label for="desired-startdate">Start:</label>
                       <input type="date" id="desired-startdate" name="desired-startdate" placeholder="Start Date">
                       <label for="desired-enddate">End:</label>
                       <input type="date" id="desired-enddate" name="desired-enddate" placeholder="End Date">
                    </form>
                    <button id="get-travel-data" class="rounded" onclick="Client.getTripDetails()"> <strong>Check Trip</strong></button>
               </div>
           </section>
           <section id="upcoming-trips-section">
               <div class="upcoming-trips-backboard rounded"></div>
           </section>
           <!--<section id="past-trips-section">
               <div class="past-trips-backboard rounded">
                   <h3>Past Trips</h3>
                   <p>- No past trips -</p>
               </div>
          </section>-->
           <section id="current-trips-section" class="rounded">
               <div class="current-trips-backboard rounded">
                <div id="trip-flight-container">
                    <p id="trip-flight">Flight</p>
                </div>
                   <div id="trip-dest-container">
                       <p id="trip-dest">Dest</p>
                   </div>
                   <div id="trip-image-container" class="rounded">
                       <img id="trip-image" class="rounded">
                   </div>
                   <div id="trip-add-hotel-container">
                       <button class="w3-button w3-xlarge w3-circle w3-teal">+</button> Add Hotel
                   </div>
                   <div id="trip-add-rental-container">
                       <button class="w3-button w3-xlarge w3-circle w3-teal">+</button> Add Rental
                   </div>
                   <div id="trip-add-notes-container">
                       <button class="w3-button w3-xlarge w3-circle w3-teal">+</button> Add Notes
                   </div>
                   <div id="trip-desc-container">
                       <p id="trip-desc">Description</p>
                   </div>
                   <div id="trip-highlow-container">
                       <p id="trip-highlow">High Low</p>
                   </div>
                   <div id="trip-feelslike-container">
                       <p id="trip-feelslike">Feels Like</p>
                   </div>
                   <div id="trip-advice-container">
                       <p id="trip-advice">Advice</p>
                   </div>
                   <div id="trip-multiday-forecast-container">
                       <ul id="trip-multiday-forecast">
                           <li>forecast</li>
                           <li>forecast</li>
                           <li>forecast</li>
                           <li>forecast</li>
                           <li>forecast</li>
                       </ul>
                   </div>
                   <div id="trip-booking-container">
                    <button id="trip-cancel"><strong>Cancel Trip</strong</button>
                    <button id="trip-book"><strong>Book Trip</strong</button>   
                   </div>
               </div>
           </section>
        </main>
        <footer>
            <h3>Powered by Javascript</h3>
        </footer>
    </body>
</html>
