<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Travel Planner App</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#trips">Trips</a>
                <a href="#about">About</a>
            </nav>
        </header>
        <main class="container">
           <section id="trip-booking-section">
               <div class="trip-form-backboard rounded">
                   <h2 id="trip-form-title">Trip Details</h2>
                   <form id="trip-form" class="rounded">
                       <label for="desired-dest">Destination:</label>
                       <input type="text" id="desired-dest" name="desired-dest" placeholder="Tokyo, Japan">
                       <label for="desired-date">Date:</label>
                       <input type="date" id="desired-date" name="desired-date" placeholder="Date">
                    </form>
                    <button id="get-travel-data" class="rounded" onclick="Client.getTripDetails()"> <strong>Check Trip</strong></button>
               </div>
           </section>
           <section id="upcoming-trips-section">
               <div class="upcoming-trips-backboard rounded">
                   <h3>Upcoming Trips</h3>
                   <p>- No upcoming trips -</p>
               </div>
           </section>
           <section id="past-trips-section">
               <div class="past-trips-backboard rounded">
                   <h3>Past Trips</h3>
                   <p>- No past trips -</p>
               </div>
          </section>
           <section id="current-trips-section" class="rounded hide">
               <div class="current-trips-backboard">
                   <div id="trip-header-container">
                       <p id="trip-header"></p>
                   </div>
                   <div id="trip-image-container">
                       <img id="trip-image">
                   </div>
                   <div id="trip-desc-container">
                       <p id="trip-desc"></p>
                   </div>
                   <div id="trip-highlow-container">
                       <p id="trip-highlow"></p>
                   </div>
                   <div id="trip-booking-container">
                    <button id="trip-cancel"><strong>Cancel Trip</strong</button>
                    <button id="trip-book"><strong>Book Trip</strong</button>   
                   </div>
               </div>
           </section>
        </main>
        <footer>
            <h3>Powered by Javascript</h3>
        </footer>
    </body>
</html>
